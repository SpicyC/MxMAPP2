{% extends "base.html" %}

{% block content %}
<h1>Delete Profile</h1>

<div>
  <form action="{% url 'delete_profiles' pk=profile.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ profile.name }}" ?</p>
    <div>
      <button type="submit">Delete Profile</button><br />
      <br>
      <button><a class="add" href="{% url 'list_profiles' %}">return to All Profiles</a></button>
    </div>
  </form>
</div>
{% endblock %}
